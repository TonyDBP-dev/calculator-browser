<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container" id="calculator">
      <div id="mini-display"></div>
      <div id="display"></div>
      <button id="btn-1" class="btn-number">1</button>
      <button id="btn-2" class="btn-number">2</button>
      <button id="btn-3" class="btn-number">3</button>
      <button id="btn-4" class="btn-number">4</button>
      <button id="btn-5" class="btn-number">5</button>
      <button id="btn-6" class="btn-number">6</button>
      <button id="btn-7" class="btn-number">7</button>
      <button id="btn-8" class="btn-number">8</button>
      <button id="btn-9" class="btn-number">9</button>
      <button id="btn-0" class="btn-number">0</button>
      <button id="btn-dot" class="btn-number">.</button>
      <button id="btn-addition" class="btn-operator">+</button>
      <button id="btn-subtraction" class="btn-operator">( - )</button>
      <button id="btn-multiplication" class="btn-operator">x</button>
      <button id="btn-division" class="btn-operator">รท</button>
      <button id="btn-equal">=</button>
      <button id="btn-clear">C</button>
    </div>
  </body>
</html>
